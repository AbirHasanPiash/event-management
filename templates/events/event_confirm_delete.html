{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <div class="max-w-lg mx-auto bg-white p-6 shadow-lg rounded-lg text-center mt-10">
    
    <h1 class="text-2xl font-bold text-red-600">Confirm Deletion</h1>
    <p class="mt-3 text-gray-700">
      Are you sure you want to delete the event 
      <strong class="text-gray-900">{{ event.name }}</strong>?
    </p>
    
    {% if event.image %}
      <img src="{{ event.image.url }}" alt="Event Image" class="mt-4 w-48 h-48 object-cover mx-auto rounded-lg shadow">
    {% endif %}

    <form method="post" class="mt-6 flex flex-wrap justify-center space-x-4">
      {% csrf_token %}
      
      <!-- Confirm Button -->
      <button type="submit" name="confirm"
              class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-md shadow-md">
        Yes, Delete
      </button>

      <!-- Cancel Button -->
      <a href="{% url 'event_list' %}" 
         class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold px-4 py-2 rounded-md shadow-md">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
