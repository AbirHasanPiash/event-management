<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Event Management System{% endblock %}</title>
  <link href="/static/css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-blue-600 p-4 text-white">
    <div class="flex justify-between items-center">
      <a href="/" class="text-2xl font-bold ml-1">Event Management</a>
      <div>
        <a href="/dashboard/" class="m-1"><button class="bg-white text-blue-700 font-semibold text-base m-2 p-2 border border-gray-300 rounded-lg hover:bg-gray-100">
          Dashboard
        </button>
        </a>
        <a href="/events/" class="m-1"><button class="bg-white text-blue-700 font-semibold text-base m-2 p-2 border border-gray-300 rounded-lg hover:bg-gray-100">
          Events
        </button>
        </a>
        <a href="/participants/" class="m-1"><button class="bg-white text-blue-700 font-semibold text-base m-2 p-2 border border-gray-300 rounded-lg hover:bg-gray-100">
          Participants
        </button></a>
        <a href="/categories/"class="m-1"><button class="bg-white text-blue-700 font-semibold text-base m-2 p-2 border border-gray-300 rounded-lg hover:bg-gray-100">
          Categories
        </button></a>
      </div>
    </div>
  </nav>

  <div class="w-full p-4">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
