{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container flex justify-center mx-auto p-8">
  <div>
    <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete <strong>{{ participant.name }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg">
            Yes, Delete
        </button>
        <a href="{% url 'participant_list' %}" class="ml-4 text-gray-600">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
