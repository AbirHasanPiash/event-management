{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <!-- Stats Overview -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-6 mb-6">
        <div class="p-6 bg-white w-2/5 shadow-lg rounded-lg text-center">
            <h2 class="text-2xl font-bold">{{ total_users }}</h2>
            <p class="text-gray-700 font-semibold">Total Users</p>
        </div>
        <div class="p-6 bg-white w-2/5 shadow-lg rounded-lg text-center">
            <h2 class="text-2xl font-bold">{{ total_events }}</h2>
            <p class="text-gray-700 font-semibold">Total Events</p>
        </div>
        <div class="p-6 bg-white w-2/5 shadow-lg rounded-lg text-center">
            <h2 class="text-2xl font-bold">{{ total_categories }}</h2>
            <p class="text-gray-700 font-semibold">Total Categories</p>
        </div>
    </div>

    <!-- User Management -->
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="flex justify-center items-center flex-col sm:flex-row gap-4 mt-4">
            <a href="{% url 'manage_users' %}" class="block p-4 bg-blue-500 text-white text-center rounded">Manage Users ({{ users_count }})</a>
            <a href="{% url 'manage_groups' %}" class="block p-4 bg-green-500 text-white text-center rounded">Manage Groups ({{ groups_count }})</a>
        </div>
    </div>
</div>
{% endblock %}
