{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white shadow rounded-xl">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Edit User</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" value="{{ user_obj.username }}" required
                   class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" value="{{ user_obj.email }}" required
                   class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Save Changes
            </button>
            <a href="{% url 'manage_users' %}" class="ml-4 text-sm text-gray-600 hover:underline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
