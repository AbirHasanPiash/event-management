<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            background-color: #f7f8fc;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            color: #333;
        }
        .btn {
            background-color: #4f46e5;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 20px;
        }
        .footer {
            font-size: 12px;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Hello {{ user.first_name }},</h2>
        <p>Thank you for registering with us. To activate your account, click the button below:</p>
        <a href="{{ activation_url }}" class="btn">Activate Account</a>
        <p>If you didn't sign up for this account, you can safely ignore this email.</p>
        <div class="footer">
            &copy; {{ now|date:"Y" }} Event Management System
        </div>
    </div>
</body>
</html>
