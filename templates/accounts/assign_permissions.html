{% extends 'base.html' %}

{% block title %}Assign Permissions{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Assign Permissions to {{ group.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-2 max-h-80 overflow-y-auto border p-2 rounded">
            {% for permission in all_permissions %}
            <label class="flex items-center space-x-2">
                <input
                    type="checkbox"
                    name="permissions"
                    value="{{ permission.id }}"
                    {% if permission in group.permissions.all %}checked{% endif %}
                    class="form-checkbox"
                >
                <span>{{ permission.name }}</span>
            </label>
            {% endfor %}
        </div>
        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save Permissions
        </button>
    </form>
</div>
{% endblock %}
