{% extends 'base.html' %}

{% block title %}Manage Groups{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Manage Groups</h2>
        <a href="{% url 'add_group' %}" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 transition">
            + Add Group
        </a>
    </div>

    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for group in groups %}
        <div class="flex flex-col justify-between bg-white border rounded-xl shadow hover:shadow-lg transition p-4">
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ group.name }}</h3>
                <p class="text-sm text-gray-600 mb-4">
                    Permissions: 
                    <span class="font-medium text-gray-800">{{ group.permissions.count }}</span>
                </p>
            </div>
            <div class="flex flex-wrap gap-2 mt-2">
                <a href="{% url 'edit_group' group.id %}" class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 transition">Edit</a>
                <a href="{% url 'delete_group' group.id %}" class="px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700 transition">Delete</a>
                <a href="{% url 'assign_permissions' group.id %}" class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700 transition">Assign Permissions</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
