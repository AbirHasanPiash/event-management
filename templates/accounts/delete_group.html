{% extends 'base.html' %}

{% block title %}Delete Group{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white shadow rounded-xl text-center">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Delete Group</h2>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete the group <strong>{{ group_obj.name }}</strong>?
    </p>

    <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Yes, Delete
        </button>
        <a href="{% url 'manage_groups' %}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
