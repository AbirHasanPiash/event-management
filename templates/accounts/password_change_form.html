{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-14 px-6 py-10 bg-white rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6">Change Password</h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">
      Change Password
    </button>
  </form>
</div>
{% endblock %}
