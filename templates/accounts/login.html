{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold mb-6 text-center text-gray-800">Login</h1>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-center mb-4">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
           <input type="hidden" name="next" value="{{ next }}">

            <div>
                <label class="block text-gray-700 font-medium mb-2" for="username">Username</label>
                <input type="text" name="username" id="username"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your username" required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                <input type="password" name="password" id="password"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password" required>
            </div>

            <div class="flex justify-between items-center mt-6">
                <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Forgot password?</a>
                <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Don't have an account? Sign up</a>
            </div>
            <div class="flex justify-center items-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
