{% extends 'base.html' %}

{% block title %} Delete Category {% endblock %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Category</h1>
        <p class="text-gray-700">Are you sure you want to delete the category <strong>{{ category.name }}</strong>?</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete</button>
                <a href="{% url 'category_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
