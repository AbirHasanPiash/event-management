{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 shadow-lg rounded-lg text-center mt-10">
    <h1 class="text-2xl font-bold text-red-600">Confirm Deletion</h1>
    <p class="mt-3 text-gray-700">
        Are you sure you want to delete the user
        <strong class="text-gray-900">{{ user.username }}</strong>?
    </p>

    <form method="post" class="mt-6 flex justify-center space-x-4">
        {% csrf_token %}
        
        <!-- Confirm Button -->
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md shadow-md">
            Yes, Delete
        </button>

        <!-- Cancel Button -->
        <a href="{% url 'user_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md shadow-md">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
