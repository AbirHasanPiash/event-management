<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Event Management System{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-xl mx-auto mt-20 text-center">
      <h2 class="text-2xl font-bold text-green-600">Email Sent!</h2>
      <p class="mt-4 text-gray-600">If an account exists with the email you entered, a password reset link has been sent. Please check your inbox.</p>
      <a href="{% url 'login' %}" class="inline-block mt-6 px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">Back to Login</a>
    </div>
  </body>
</html>
