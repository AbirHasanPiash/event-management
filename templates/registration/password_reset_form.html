{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-20 text-center">
  <h2 class="text-2xl font-bold text-indigo-600">Forgot Your Password?</h2>
  <p class="mt-4 text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
  
  <form method="post" class="mt-6 space-y-4 text-left">
    {% csrf_token %}
    
    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email address</label>
    <input 
      type="email"
      name="{{ form.email.name }}"
      id="{{ form.email.id_for_label }}"
      value="{{ form.email.value|default:'' }}"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
      required
    >
    {% if form.email.errors %}
      <p class="text-sm text-red-600 mt-1">{{ form.email.errors.0 }}</p>
    {% endif %}

    <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">
      Send Reset Link
    </button>
  </form>
</div>
{% endblock %}
