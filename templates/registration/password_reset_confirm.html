{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-20 text-center">
  <h2 class="text-2xl font-bold text-indigo-600">Set New Password</h2>
  <p class="mt-4 text-gray-600">Enter your new password below.</p>

  <form method="post" class="mt-6 space-y-4 text-left">
    {% csrf_token %}

    <label for="{{ form.new_password1.id_for_label }}" class="block text-sm font-medium text-gray-700">New Password</label>
    <input 
      type="password"
      name="{{ form.new_password1.name }}"
      id="{{ form.new_password1.id_for_label }}"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
      required
    >
    {% if form.new_password1.errors %}
      <p class="text-sm text-red-600 mt-1">{{ form.new_password1.errors.0 }}</p>
    {% endif %}

    <label for="{{ form.new_password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
    <input 
      type="password"
      name="{{ form.new_password2.name }}"
      id="{{ form.new_password2.id_for_label }}"
      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
      required
    >
    {% if form.new_password2.errors %}
      <p class="text-sm text-red-600 mt-1">{{ form.new_password2.errors.0 }}</p>
    {% endif %}

    <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">
      Change Password
    </button>
  </form>
</div>
{% endblock %}
